<main>
   <!-- <form > -->
    <div class="content">
      <h2>New Song</h2>

      <!-- Add game form -->
      <div id="game-add-form">
        <div class="field">
          <label for="game-title" class="required">Title:</label>
          <input id="game-title" type="text" maxlength="50" required />
        </div>

        <div class="field">
          <label for="game-genre" class="required">Artist:</label>
          <input id="game-genre" type="text" maxlength="50" required/>
          
        </div>

       <h5 id="mandatoryField" style="display: none;">Please Fill required fields</h5>

        <button id="add-game-btn">Add</button>
      </div>
     

      <!-- Success Message -->
      <div id="game-add-success">
        Game added successfully!
      </div>

      <!-- Failure Message -->
      <div id="game-add-failed">
        Failed to add game!
      </div>
    </div>
